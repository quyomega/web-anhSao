<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cấu hình Wifi - ATC Petro</title>
    <link rel="stylesheet" href="../../common/assets/css/reset.css" />
    <link rel="stylesheet" href="../../common/components/sidebar/sidebar.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../../common/components/css/style.css" />
  </head>
  <body>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <h1 class="page-title">Cấu hình wifi</h1>
        <button class="menu-toggle" id="menuToggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="12"
            viewBox="0 0 20 12"
            fill="none"
          >
            <path
              d="M19.3271 10.2539C19.7051 10.2925 20 10.6118 20 11C20 11.3882 19.7051 11.7075 19.3271 11.7461L19.25 11.75H0.75C0.335786 11.75 0 11.4142 0 11C0 10.5858 0.335786 10.25 0.75 10.25H19.25L19.3271 10.2539Z"
              fill="#2E3747"
            />
            <path
              d="M19.3271 5.25391C19.7051 5.29253 20 5.61183 20 6C20 6.38817 19.7051 6.70747 19.3271 6.74609L19.25 6.75H0.75C0.335786 6.75 0 6.41421 0 6C0 5.58579 0.335786 5.25 0.75 5.25H19.25L19.3271 5.25391Z"
              fill="#2E3747"
            />
            <path
              d="M19.3271 0.253906C19.7051 0.292528 20 0.611834 20 1C20 1.38817 19.7051 1.70747 19.3271 1.74609L19.25 1.75H0.75C0.335786 1.75 0 1.41421 0 1C0 0.585786 0.335786 0.25 0.75 0.25H19.25L19.3271 0.253906Z"
              fill="#2E3747"
            />
          </svg>
        </button>
      </div>

      <!-- Content Area -->
      <div class="content">
        <!-- Connected WiFi Section -->
        <div
          class="wifi-connected-section"
          id="wifiConnectedSection"
          style="display: none"
        >
          <div class="section-header">
            <h2 class="section-title">Đã kết nối</h2>
          </div>
          <div class="wifi-connected-card" id="wifiConnectedCard">
            <!-- Connected WiFi will be displayed here -->
          </div>
        </div>

        <!-- Available WiFi Networks -->
        <div class="wifi-networks-section">
          <div class="section-header">
            <h2 class="section-title">Danh sách wifi khả dụng</h2>
          </div>
          <div class="wifi-networks-card">
            <div class="wifi-networks-list" id="wifiNetworksList">
              <!-- WiFi networks will be dynamically generated -->
            </div>
          </div>
        </div>
      </div>

      <!-- WiFi Password Dialog -->
      <div
        class="wifi-dialog-overlay"
        id="wifiDialogOverlay"
        style="display: none"
      >
        <div class="wifi-dialog">
          <div class="wifi-dialog-header">
            <h3 class="wifi-dialog-title" id="wifiDialogTitle">
              EVG - KY THUAT
            </h3>
            <button class="wifi-dialog-close" id="wifiDialogClose">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
              >
                <path
                  d="M15 5L5 15M5 5L15 15"
                  stroke="#2E3747"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <div class="wifi-dialog-content">
            <div class="form-group">
              <label class="form-label">Mật khẩu</label>
              <div class="password-input-container">
                <input
                  type="password"
                  id="wifiPasswordInput"
                  class="form-input"
                  placeholder="Nhập mật khẩu"
                  maxlength="32"
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="passwordToggle"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M10.2815 3.33789C13.1807 3.43905 15.8695 5.09952 17.7587 7.90902C18.1375 8.4705 18.3289 9.22099 18.3332 9.97363V10.0249C18.3291 10.7778 18.1376 11.5286 17.7587 12.0903C15.8084 14.9906 13.0062 16.6663 9.9999 16.6663L9.71833 16.6615C6.81918 16.5602 4.13031 14.8998 2.24111 12.0903C1.52264 11.0253 1.47799 9.28021 2.10684 8.13037L2.24111 7.90902C4.19133 5.00878 6.99368 3.33309 9.9999 3.33301L10.2815 3.33789ZM9.9999 4.58301C7.56975 4.58308 5.19908 5.8923 3.44635 8.36393L3.27871 8.60645L3.2779 8.60807C3.06555 8.92283 2.91657 9.42456 2.91657 9.99967C2.91657 10.5029 3.03072 10.9496 3.2014 11.2643L3.2779 11.3913L3.27871 11.3929L3.44635 11.6354C5.19908 14.1071 7.56975 15.4163 9.9999 15.4163C12.5084 15.4163 14.9535 14.0214 16.7211 11.3929L16.7219 11.3913L16.7984 11.2643C16.9691 10.9496 17.0832 10.5029 17.0832 9.99967C17.0832 9.4245 16.9343 8.92283 16.7219 8.60807L16.7211 8.60645C14.9535 5.97795 12.5084 4.58301 9.9999 4.58301Z"
                      fill="#858A93"
                    />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M10.1538 7.02034C11.732 7.10022 12.9834 8.40136 12.9834 9.99967L12.9794 10.1535C12.8995 11.7316 11.5983 12.983 10 12.9831L9.84623 12.979C8.31894 12.9018 7.09798 11.6808 7.02071 10.1535L7.01664 9.99967C7.01666 8.34973 8.35009 7.01628 10 7.01628L10.1538 7.02034ZM10 8.26628C9.04043 8.26628 8.26666 9.04007 8.26664 9.99967C8.26668 10.9593 9.04044 11.7331 10 11.7331C10.9596 11.733 11.7334 10.9592 11.7334 9.99967C11.7334 9.04011 10.9596 8.26635 10 8.26628Z"
                      fill="#858A93"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="wifi-dialog-actions">
            <button class="btn btn-secondary" id="cancelBtn">Hủy</button>
            <button class="btn btn-primary" id="connectBtn" disabled>
              Kết nối
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../../common/js/utils.js"></script>
    <script src="../../common/components/sidebar/sidebar.js"></script>
    <script src="main.js"></script>
  </body>
</html>
