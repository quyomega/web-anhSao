  <body>
    <!-- Main Content -->
    <div class="main-content">

            />

              d="M19.3271 0.253906C19.7051 0.292528 20 0.611834 20 1C20 1.38817 19.7051 1.70747 19.3271 1.74609L19.25 1.75H0.75C0.335786 1.75 0 1.41421 0 1C0 0.585786 0.335786 0.25 0.75 0.25H19.25L19.3271 0.253906Z"

            />
          </svg>
        </button>
      </div>

      <!-- Content Area -->
      <div class="content">
        <!-- Search Bar -->
        <div class="search-container">
          <div class="search-input-container">
            <svg
              class="search-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
            >
              <path
                d="M9.16667 15.8333C12.8486 15.8333 15.8333 12.8486 15.8333 9.16667C15.8333 5.48477 12.8486 2.5 9.16667 2.5C5.48477 2.5 2.5 5.48477 2.5 9.16667C2.5 12.8486 5.48477 15.8333 9.16667 15.8333Z"

              />

                d="M17.5 17.5L13.875 13.875"

              />

            <input
              type="text"
              id="searchInput"
              class="search-input"
              placeholder="Tìm kiếm PumpID"
            />
          </div>
        </div>

        <!-- Pump Information List -->
        <div class="pump-list" id="pumpList">
          <!-- Pump cards will be dynamically generated -->
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../../common/js/utils.js"></script>
    <script src="../../common/components/sidebar/sidebar-simple.js"></script>
    <script src="main.js"></script>
