<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu - ATC Petro</title>
    <link rel="stylesheet" href="../common/assets/css/reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="forgot-password-container">
      <div class="header">
        <h1 class="page-title">Quên mật khẩu</h1>
      </div>
      <div class="forgot-password-card">
        <form class="forgot-password-form" id="forgotPasswordForm">
          <div class="input-group">
            <label for="macAddress" class="input-label"
              >Địa chỉ MAC của thiết bị</label
            >
            <div class="input-container mac-input">
              <input
                type="text"
                id="macAddress"
                value="00:1A:2B:3C:4D:5E"
                readonly
              />
            </div>
          </div>

          <div class="input-group">
            <label for="phoneNumber" class="input-label">Số điện thoại</label>
            <div
              class="input-container"
              style="
                border-color: #e0e0e0 !important;
                outline: none !important;
                box-shadow: none !important;
              "
            >
              <input
                type="tel"
                id="phoneNumber"
                placeholder="Nhập số điện thoại"
                required
                style="
                  border: none !important;
                  outline: none !important;
                  box-shadow: none !important;
                "
              />
            </div>
          </div>

          <div class="button-group">
            <button type="button" class="back-btn" id="backBtn">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12,19 5,12 12,5"></polyline>
              </svg>
              Quay lại
            </button>
            <button type="submit" class="verify-btn">Xác thực</button>
          </div>
        </form>
      </div>

      <div class="success-dialog" id="successDialog">
        <div class="dialog-content">
          <div class="dialog-header">
            <h3 class="dialog-title">Xác thực thành công!</h3>
            <button class="close-btn" id="closeDialogBtn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <div class="dialog-body">
            <p class="dialog-message">
              Mật khẩu mặc định của bạn là:
              <span class="password-display" id="defaultPassword"
                >2n7jghf35</span
              >
            </p>
            <p class="dialog-instruction">
              Vui lòng đăng nhập và thay đổi mật khẩu ngay để đảm bảo an toàn
              cho tài khoản.
            </p>
          </div>
          <div class="dialog-footer">
            <button type="button" class="confirm-btn" id="confirmBtn">
              Xác nhận
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../common/js/utils.js"></script>
    <script src="main.js"></script>
  </body>
</html>
