<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách log bơm - ATC Petro</title>
    <link rel="stylesheet" href="../../common/assets/css/reset.css" />
    <link rel="stylesheet" href="../../common/components/sidebar/sidebar.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../../common/components/css/style.css" />
  </head>
  <body>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <h1 class="page-title">Danh sách log bơm</h1>
        <button class="menu-toggle" id="menuToggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="12"
            viewBox="0 0 20 12"
            fill="none"
          >
            <path
              d="M19.3271 10.2539C19.7051 10.2925 20 10.6118 20 11C20 11.3882 19.7051 11.7075 19.3271 11.7461L19.25 11.75H0.75C0.335786 11.75 0 11.4142 0 11C0 10.5858 0.335786 10.25 0.75 10.25H19.25L19.3271 10.2539Z"
              fill="#2E3747"
            />
            <path
              d="M19.3271 5.25391C19.7051 5.29253 20 5.61183 20 6C20 6.38817 19.7051 6.70747 19.3271 6.74609L19.25 6.75H0.75C0.335786 6.75 0 6.41421 0 6C0 5.58579 0.335786 5.25 0.75 5.25H19.25L19.3271 5.25391Z"
              fill="#2E3747"
            />
            <path
              d="M19.3271 0.253906C19.7051 0.292528 20 0.611834 20 1C20 1.38817 19.7051 1.70747 19.3271 1.74609L19.25 1.75H0.75C0.335786 1.75 0 1.41421 0 1C0 0.585786 0.335786 0.25 0.75 0.25H19.25L19.3271 0.253906Z"
              fill="#2E3747"
            />
          </svg>
        </button>
      </div>

      <!-- Content Area -->
      <div class="content">
        <!-- Navigation Tabs -->
        <div class="nav-tabs">
          <div class="tab-group">
            <button class="tab-btn active" data-tab="log-list">
              Danh sách log bơm
            </button>
            <button class="tab-btn" data-tab="current-log">
              Log bơm hiện tại
            </button>
          </div>
          <div class="filter-section">
            <button class="filter-btn" id="filterBtn">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path
                  d="M2 4h12M4 8h8M6 12h4"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                />
              </svg>
              Lọc
            </button>
          </div>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
          <!-- Log List Tab -->
          <div class="tab-panel active" id="log-list">
            <div class="table-container">
              <table class="pump-log-table" id="pumpLogTable">
                <thead>
                  <tr>
                    <th class="sticky-col">STT</th>
                    <th class="sticky-col">Pump ID</th>
                    <th class="sticky-col">Fuel</th>
                    <th>Liter</th>
                    <th>Price</th>
                    <th>Money</th>
                    <th>Time</th>
                    <th>Count</th>
                    <th>Status</th>
                    <th>Total liter</th>
                    <th>Total amount</th>
                    <th>Pump serial</th>
                  </tr>
                </thead>
                <tbody id="pumpLogTableBody">
                  <!-- Data will be populated by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- Current Log Tab -->
          <div class="tab-panel" id="current-log">
            <div class="table-container">
              <table class="pump-log-table" id="currentLogTable">
                <thead>
                  <tr>
                    <th class="sticky-col">STT</th>
                    <th class="sticky-col">Pump ID</th>
                    <th class="sticky-col">Fuel</th>
                    <th>Liter</th>
                    <th>Price</th>
                    <th>Money</th>
                    <th>Count</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="currentLogTableBody">
                  <!-- Data will be populated by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-modal-section" id="filterSection" style="display: none">
      <div class="section-header">
        <h2 class="section-title">Lọc</h2>
      </div>
      <div class="filter-form" id="filterForm">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Thời gian</label>
            <div class="date-range-input" id="dateRangeInput">
              <svg
                class="date-icon"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
              >
                <path
                  d="M6 2V4M14 2V4M2.5 6.5H17.5M4 3.5C4 2.67157 4.67157 2 5.5 2H6.5C7.32843 2 8 2.67157 8 3.5V4.5C8 5.32843 7.32843 6 6.5 6H5.5C4.67157 6 4 5.32843 4 4.5V3.5ZM12 3.5C12 2.67157 12.6716 2 13.5 2H14.5C15.3284 2 16 2.67157 16 3.5V4.5C16 5.32843 15.3284 6 14.5 6H13.5C12.6716 6 12 5.32843 12 4.5V3.5ZM2.5 6.5V15.5C2.5 16.8807 3.61929 18 5 18H15C16.3807 18 17.5 16.8807 17.5 15.5V6.5M2.5 6.5H17.5"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span class="date-range-text" id="dateRangeText"
                >01/07/2025 - 30/07/2025</span
              >
              <svg
                class="date-arrow"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
              >
                <path
                  d="M4 6L8 10L12 6"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>

            <!-- Date Picker (Hidden by default) -->
            <div class="date-picker" id="datePicker" style="display: none">
              <div class="date-picker-header">
                <button class="date-picker-nav" id="prevMonth">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path
                      d="M10 12L6 8L10 4"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
                <span class="date-picker-month" id="currentMonth"
                  >Tháng 7 2025</span
                >
                <button class="date-picker-nav" id="nextMonth">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path
                      d="M6 4L10 8L6 12"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
              <div class="date-picker-weekdays">
                <div class="weekday">CN</div>
                <div class="weekday">T2</div>
                <div class="weekday">T3</div>
                <div class="weekday">T4</div>
                <div class="weekday">T5</div>
                <div class="weekday">T6</div>
                <div class="weekday">T7</div>
              </div>
              <div class="date-picker-days" id="datePickerDays">
                <!-- Days will be populated by JavaScript -->
              </div>
            </div>
          </div>

          <div class="form-group form-actions">
            <button type="button" class="btn btn-secondary" id="resetFilterBtn">
              Đặt lại
            </button>
            <button type="button" class="btn btn-primary" id="applyFilterBtn">
              Lọc
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Overlay -->
    <div class="filter-overlay" id="filterOverlay"></div>

    <!-- Scripts -->
    <script src="../../common/js/utils.js"></script>
    <script src="../../common/components/sidebar/sidebar.js"></script>
    <script src="main.js"></script>
  </body>
</html>
