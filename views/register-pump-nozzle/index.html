<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khai báo vòi bơm - ATC.Petro</title>
    <link rel="stylesheet" href="../common/components/css/reset.css" />
    <link rel="stylesheet" href="../common/components/sidebar/sidebar.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="header">
        <h1 class="page-title">Khai báo vòi bơm</h1>
        <button class="menu-toggle" id="menuToggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="12"
            viewBox="0 0 20 12"
            fill="none"
          >
            <path
              d="M19.3271 10.2539C19.7051 10.2925 20 10.6118 20 11C20 11.3882 19.7051 11.7075 19.3271 11.7461L19.25 11.75H0.75C0.335786 11.75 0 11.4142 0 11C0 10.5858 0.335786 10.25 0.75 10.25H19.25L19.3271 10.2539Z"
              fill="#2E3747"
            />
            <path
              d="M19.3271 5.25391C19.7051 5.29253 20 5.61183 20 6C20 6.38817 19.7051 6.70747 19.3271 6.74609L19.25 6.75H0.75C0.335786 6.75 0 6.41421 0 6C0 5.58579 0.335786 5.25 0.75 5.25H19.25L19.3271 5.25391Z"
              fill="#2E3747"
            />
            <path
              d="M19.3271 0.253906C19.7051 0.292528 20 0.611834 20 1C20 1.38817 19.7051 1.70747 19.3271 1.74609L19.25 1.75H0.75C0.335786 1.75 0 1.41421 0 1C0 0.585786 0.335786 0.25 0.75 0.25H19.25L19.3271 0.253906Z"
              fill="#2E3747"
            />
          </svg>
        </button>
      </div>

      <div class="content">
        <div class="container">
          <div class="status-section">
            <label>Status:</label>
            <span id="status" class="status-tag stopped">Stop</span>
          </div>

          <div class="form-container">
            <div class="form-group">
              <label for="id">ID:</label>
              <input type="text" id="id" value="1" />
            </div>

            <div class="form-group">
              <label for="lineServer"
                >Line server name (Tên máy chủ tuyến):</label
              >
              <input type="text" id="lineServer" value="1234" />
            </div>

            <div class="form-group">
              <label for="pumpList">Pump ID list (Danh sách ID vòi bơm):</label>
              <input type="text" id="pumpList" value="A, B, C, D" />
            </div>

            <div class="form-group">
              <label for="serialPort">Cổng serial (Serial port):</label>
              <select id="serialPort">
                <option value="COM1">COM1 - Intel® Active Man</option>
                <option value="COM2">COM2 - Intel® Active Man</option>
                <option value="COM3">COM3 - Intel® Active Man</option>
                <option value="COM4" selected>COM4 - Intel® Active Man</option>
              </select>
            </div>

            <div class="form-group">
              <label for="baudRate">Baud rate (Tốc độ truyền):</label>
              <select id="baudRate">
                <option value="9600">9600</option>
                <option value="19200" selected>19200</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="115200">115200</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <button id="controlButton" class="start-button">Start</button>
      </div>
    </div>

    <script src="../common/js/utils.js"></script>
    <script src="../common/components/sidebar/sidebar.js"></script>
    <script src="main.js"></script>
  </body>
</html>
