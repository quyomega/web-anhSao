<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi mật khẩu - ATC Petro</title>
    <link rel="stylesheet" href="../../common/assets/css/reset.css" />
    <link rel="stylesheet" href="../../common/components/sidebar/sidebar.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../../common/components/css/style.css" />
  </head>
  <body>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <h1 class="page-title">Đổi mật khẩu</h1>
        <button class="menu-toggle" id="menuToggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="12"
            viewBox="0 0 20 12"
            fill="none"
          >
            <path
              d="M19.3271 10.2539C19.7051 10.2925 20 10.6118 20 11C20 11.3882 19.7051 11.7075 19.3271 11.7461L19.25 11.75H0.75C0.335786 11.75 0 11.4142 0 11C0 10.5858 0.335786 10.25 0.75 10.25H19.25L19.3271 10.2539Z"
              fill="#2E3747"
            />
            <path
              d="M19.3271 5.25391C19.7051 5.29253 20 5.61183 20 6C20 6.38817 19.7051 6.70747 19.3271 6.74609L19.25 6.75H0.75C0.335786 6.75 0 6.41421 0 6C0 5.58579 0.335786 5.25 0.75 5.25H19.25L19.3271 5.25391Z"
              fill="#2E3747"
            />
            <path
              d="M19.3271 0.253906C19.7051 0.292528 20 0.611834 20 1C20 1.38817 19.7051 1.70747 19.3271 1.74609L19.25 1.75H0.75C0.335786 1.75 0 1.41421 0 1C0 0.585786 0.335786 0.25 0.75 0.25H19.25L19.3271 0.253906Z"
              fill="#2E3747"
            />
          </svg>
        </button>
      </div>

      <!-- Content Area -->
      <div class="content">
        <!-- Form đổi mật khẩu -->
        <div class="form-container">
          <form class="change-password-form" id="changePasswordForm">
            <div class="input-group">
              <label for="username" class="input-label">Username</label>
              <div class="input-container">
                <input
                  type="text"
                  id="username"
                  placeholder="Nhập username"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <label for="phone" class="input-label">Số điện thoại</label>
              <div class="input-container">
                <input
                  type="tel"
                  id="phone"
                  placeholder="Nhập số điện thoại"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <label for="oldPassword" class="input-label">Mật khẩu cũ</label>
              <div class="input-container">
                <input
                  type="password"
                  id="oldPassword"
                  placeholder="Nhập mật khẩu cũ"
                  required
                />
                <svg
                  class="toggle-password"
                  id="toggleOldPassword"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </div>
            </div>

            <div class="input-group">
              <label for="newPassword" class="input-label">Mật khẩu mới</label>
              <div class="input-container">
                <input
                  type="password"
                  id="newPassword"
                  placeholder="Nhập mật khẩu mới"
                  required
                />
                <svg
                  class="toggle-password"
                  id="toggleNewPassword"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </div>
            </div>

            <div class="input-group">
              <label for="confirmPassword" class="input-label"
                >Nhập lại mật khẩu mới</label
              >
              <div class="input-container">
                <input
                  type="password"
                  id="confirmPassword"
                  placeholder="Nhập lại mật khẩu mới"
                  required
                />
                <svg
                  class="toggle-password"
                  id="toggleConfirmPassword"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <button
          type="submit"
          class="change-password-btn"
          id="changePasswordBtn"
          form="changePasswordForm"
        >
          Đổi mật khẩu
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../../common/js/utils.js"></script>
    <script src="../../common/components/sidebar/sidebar.js"></script>
    <script src="main.js"></script>
  </body>
</html>
