<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Chi tiết vòi bơm - ATC Petro</title>
    <link rel="stylesheet" href="../common/assets/css/reset.css" />
    <link rel="stylesheet" href="../common/components/sidebar/sidebar.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../common/components/css/style.css" />
  </head>
  <body>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <h1 class="page-title">Chi tiết vòi bơm</h1>
        <button class="menu-toggle" id="menuToggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="12"
            viewBox="0 0 20 12"
            fill="none"
          >
            <path
              d="M19.3271 10.2539C19.7051 10.2925 20 10.6118 20 11C20 11.3882 19.7051 11.7075 19.3271 11.7461L19.25 11.75H0.75C0.335786 11.75 0 11.4142 0 11C0 10.5858 0.335786 10.25 0.75 10.25H19.25L19.3271 10.2539Z"
              fill="#2E3747"
            />
            <path
              d="M19.3271 5.25391C19.7051 5.29253 20 5.61183 20 6C20 6.38817 19.7051 6.70747 19.3271 6.74609L19.25 6.75H0.75C0.335786 6.75 0 6.41421 0 6C0 5.58579 0.335786 5.25 0.75 5.25H19.25L19.3271 5.25391Z"
              fill="#2E3747"
            />
            <path
              d="M19.3271 0.253906C19.7051 0.292528 20 0.611834 20 1C20 1.38817 19.7051 1.70747 19.3271 1.74609L19.25 1.75H0.75C0.335786 1.75 0 1.41421 0 1C0 0.585786 0.335786 0.25 0.75 0.25H19.25L19.3271 0.253906Z"
              fill="#2E3747"
            />
          </svg>
        </button>
      </div>

      <!-- Content Area -->
      <div class="content">
        <div class="info-pump">
          <!-- Pump Selection and Status -->
          <div class="pump-selection-section">
            <div class="pump-selector">
              <label class="pump-label">Pump ID</label>
              <select class="pump-dropdown" id="pumpDropdown">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
              </select>
            </div>
            <div class="pump-status">
              <span class="status-badge running" id="pumpStatus">Running</span>
            </div>
          </div>

          <!-- Pump Type -->
          <div class="pump-type-section">
            <span class="pump-type" id="pumpType">E5 RON 92-II</span>
          </div>

          <!-- Transaction Metrics -->
          <div class="transaction-metrics">
            <div class="metric-row">
              <span class="metric-label">Money</span>
              <span class="metric-value" id="moneyValue">26.200</span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Liter</span>
              <span class="metric-value" id="literValue">1</span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Price</span>
              <span class="metric-value" id="priceValue">26.500</span>
            </div>
          </div>

          <!-- Volume and Counter Data -->
          <div class="volume-data">
            <div class="volume-item datalog">
              <span class="volume-label">Datalog volume</span>
              <span class="volume-value" id="datalogVolume">1023</span>
            </div>
            <div class="volume-item newest">
              <span class="volume-label">Newest</span>
              <span class="volume-value" id="newestVolume">901</span>
            </div>
            <div class="volume-item counter">
              <span class="volume-label">Counter</span>
              <span class="volume-value" id="counterVolume">900</span>
            </div>
          </div>

          <!-- Data Record and Timestamp -->
          <div class="data-record-section">
            <span class="record-count" id="recordCount">904 / 904</span>
            <span class="timestamp-value" id="timestamp"
              >13/10/25 - 11:37:20</span
            >
          </div>

          <!-- Navigation Controls -->
          <div class="navigation-controls">
            <div class="nav-buttons">
              <button class="nav-btn prev-btn" id="prevBtn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                  <path
                    d="M10 12L6 8L10 4"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                Previous
              </button>
              <button class="nav-btn next-btn" id="nextBtn">
                Next
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                  <path
                    d="M6 4L10 8L6 12"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
            <div class="step-controls">
              <input
                type="number"
                class="step-input"
                id="stepInput"
                value="1"
                min="1"
              />
              <div class="step-label">Step:</div>
              <input
                type="number"
                class="step-input"
                id="stepValue"
                value="1"
                min="1"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../common/js/utils.js"></script>
    <script src="../common/components/sidebar/sidebar.js"></script>
    <script src="main.js"></script>
  </body>
</html>
