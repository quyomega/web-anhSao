<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cấu hình giá nhiên liệu - ATC Petro</title>
    <link rel="stylesheet" href="../common/assets/css/reset.css" />
    <link rel="stylesheet" href="../common/components/sidebar/sidebar.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <h1 class="page-title">Cấu hình giá nhiên liệu</h1>
        <button class="menu-toggle" id="menuToggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="12"
            viewBox="0 0 20 12"
            fill="none"
          >
            <path
              d="M19.3271 10.2539C19.7051 10.2925 20 10.6118 20 11C20 11.3882 19.7051 11.7075 19.3271 11.7461L19.25 11.75H0.75C0.335786 11.75 0 11.4142 0 11C0 10.5858 0.335786 10.25 0.75 10.25H19.25L19.3271 10.2539Z"
              fill="#2E3747"
            />
            <path
              d="M19.3271 5.25391C19.7051 5.29253 20 5.61183 20 6C20 6.38817 19.7051 6.70747 19.3271 6.74609L19.25 6.75H0.75C0.335786 6.75 0 6.41421 0 6C0 5.58579 0.335786 5.25 0.75 5.25H19.25L19.3271 5.25391Z"
              fill="#2E3747"
            />
            <path
              d="M19.3271 0.253906C19.7051 0.292528 20 0.611834 20 1C20 1.38817 19.7051 1.70747 19.3271 1.74609L19.25 1.75H0.75C0.335786 1.75 0 1.41421 0 1C0 0.585786 0.335786 0.25 0.75 0.25H19.25L19.3271 0.253906Z"
              fill="#2E3747"
            />
          </svg>
        </button>
      </div>

      <!-- Content Area -->
      <div class="content">
        <!-- Add Configuration Form - Hidden by default -->
        <div
          class="add-config-section"
          id="addConfigSection"
          style="display: none"
        >
          <div class="section-header">
            <h2 class="section-title">Thêm cấu hình giá nhiên liệu</h2>
          </div>
          <form class="config-form" id="configForm">
            <div class="form-row">
              <div class="form-group">
                <label for="fuelName" class="form-label">Tên nhiên liệu</label>
                <input
                  type="text"
                  id="fuelName"
                  class="form-input"
                  placeholder="Nhập tên nhiên liệu"
                  required
                />
              </div>
              <div class="form-group">
                <label for="fuelPrice" class="form-label">Đơn giá (VNĐ)</label>
                <input
                  type="number"
                  id="fuelPrice"
                  class="form-input"
                  placeholder="Nhập đơn giá"
                  min="0"
                  step="1000"
                  required
                />
              </div>
              <div class="form-group form-actions">
                <button type="button" class="btn btn-secondary" id="cancelBtn">
                  Hủy
                </button>
                <button type="submit" class="btn btn-primary" id="saveBtn">
                  Thêm cấu hình
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Fuel Price Configuration List -->
        <div class="fuel-price-list" id="fuelPriceList">
          <!-- Price configuration items will be dynamically generated -->
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <button class="floating-add-btn" id="addPriceBtn">
          + Thêm cấu hình
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../common/js/utils.js"></script>
    <script src="../common/components/sidebar/sidebar.js"></script>
    <script src="main.js"></script>
  </body>
</html>
