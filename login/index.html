<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - ATC.Petro</title>
    <link rel="stylesheet" href="../common/assets/css/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header với logo -->
            <div class="header">
                <div class="logo">
                    <img src="../common/assets/images/atc-logo.png" alt="ATC Logo" class="logo-image">
                </div>
            </div>

            <!-- Form đăng nhập -->
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" id="username" placeholder="Tài khoản" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <circle cx="12" cy="16" r="1"></circle>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" placeholder="Mật khẩu" required>
                        <svg class="toggle-password" id="togglePassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    Đăng nhập
                </button>
            </form>
        </div>
    </div>

    <script src="../common/js/utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
