<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cấu hình nhiên liệu - ATC Petro</title>
    <link rel="stylesheet" href="../common/assets/css/reset.css" />
    <link rel="stylesheet" href="../common/components/sidebar/sidebar.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <h1 class="page-title">Cấu hình nhiên liệu</h1>
        <button class="menu-toggle" id="menuToggle">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- Content Area -->
      <div class="content-area">
        <!-- Add Configuration Form - Hidden by default -->
        <div
          class="add-config-section"
          id="addConfigSection"
          style="display: none"
        >
          <div class="section-header">
            <h2 class="section-title">Thêm cấu hình nhiên liệu</h2>
          </div>
          <form class="config-form" id="configForm">
            <div class="form-row">
              <div class="form-group">
                <label for="pumpId" class="form-label"
                  >Pump ID (Mã vòi bơm)</label
                >
                <select id="pumpId" class="form-select" required>
                  <option value="">Chọn Pump ID</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                </select>
              </div>
              <div class="form-group">
                <label for="fuelType" class="form-label">Nhiên liệu</label>
                <select id="fuelType" class="form-select" required>
                  <option value="">Chọn nhiên liệu</option>
                  <option value="Xăng RON 95">Xăng RON 95</option>
                  <option value="Xăng RON 92">Xăng RON 92</option>
                  <option value="Dầu Diesel">Dầu Diesel</option>
                  <option value="Dầu DO">Dầu DO</option>
                  <option value="Xăng E5">Xăng E5</option>
                  <option value="Xăng E10">Xăng E10</option>
                </select>
              </div>
              <div class="form-group form-actions">
                <button type="button" class="btn btn-secondary" id="cancelBtn">
                  Hủy
                </button>
                <button type="submit" class="btn btn-primary" id="saveBtn">
                  Thêm cấu hình
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Fuel Configuration List -->
        <div class="fuel-config-list" id="fuelConfigList">
          <!-- Configuration items will be dynamically generated -->
        </div>
      </div>

      <!-- Floating Add Button -->
      <button class="floating-add-btn" id="addConfigBtn">
        <svg
          class="add-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span>Thêm cấu hình</span>
      </button>
    </div>

    <!-- Scripts -->
    <script src="../common/js/utils.js"></script>
    <script src="../common/components/sidebar/sidebar-simple.js"></script>
    <script src="main.js"></script>
  </body>
</html>
