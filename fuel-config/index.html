<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cấu hình nhiên liệu - ATC Petro</title>
    <link rel="stylesheet" href="../common/assets/css/reset.css" />
    <link rel="stylesheet" href="../common/components/sidebar/sidebar.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <h1 class="page-title">Cấu hình nhiên liệu</h1>
        <button class="menu-toggle" id="menuToggle">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- Content Area -->
      <div class="content-area">
        <!-- Fuel Configuration List -->
        <div class="fuel-config-list" id="fuelConfigList">
          <!-- Configuration items will be dynamically generated -->
        </div>
      </div>

      <!-- Floating Add Button -->
      <button class="floating-add-btn" id="addConfigBtn">
        <span>+ THÊM CẤU HÌNH</span>
      </button>
    </div>

    <!-- Add/Edit Configuration Modal -->
    <div class="modal" id="configModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">Thêm cấu hình nhiên liệu</h2>
          <button class="modal-close" id="modalClose">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <form class="modal-form" id="configForm">
          <div class="input-group">
            <label for="pumpId" class="input-label">Pump ID (Mã vòi bơm)</label>
            <div class="input-container">
              <select id="pumpId" required>
                <option value="">Chọn Pump ID</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <label for="fuelType" class="input-label">Nhiên liệu</label>
            <div class="input-container">
              <select id="fuelType" required>
                <option value="">Chọn nhiên liệu</option>
                <option value="Xăng RON 95">Xăng RON 95</option>
                <option value="Xăng RON 92">Xăng RON 92</option>
                <option value="Dầu Diesel">Dầu Diesel</option>
                <option value="Dầu DO">Dầu DO</option>
                <option value="Xăng E5">Xăng E5</option>
                <option value="Xăng E10">Xăng E10</option>
              </select>
            </div>
          </div>

          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" id="cancelBtn">
              Hủy
            </button>
            <button type="submit" class="btn btn-primary" id="saveBtn">
              Thêm cấu hình
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../common/js/utils.js"></script>
    <script src="../common/components/sidebar/sidebar-simple.js"></script>
    <script src="main.js"></script>
  </body>
</html>
